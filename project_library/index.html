<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = './styles.css'>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Add a book</a>
    </div>
      
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
    </div>

    <div class="document-container">
        <h1 class="title">Book Library</h1>
        <form id="book-form">
            <div class="form-container">
                <label for="title" class="form-label">Book Title:</label>
                <input type="text" id="title" class="title-form"> 
            </div>
            <div class="form-container">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" class="form-box">
            </div>
            <div class="form-container">
                <label for="pages" class="form-label">Number of Pages:</label>
                <input type="number" id="pages" class="form-box">
            </div>
            <div class="form-container">
                <label for="literature" class="form-label">Type of book:</label>
                <select id="literature">   
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                </select>
            </div>
            <div class="form-container">
                <label for="read-status" class="form-label">Read Status:</label>
                <input type="checkbox" id="read-status"></input>   
            </div>
            <button class="btn">Add Book</button>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Literature</th>
                    <th>Read status</th>
                    <th id="delete-header"></th>
                </tr>
            </thead>
            <tbody id="books-table">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
